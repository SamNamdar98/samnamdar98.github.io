<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Weather</title>

  <script>

  var API_KEY = "9c2021cf4dba4aa57f8c46da801d0f2d";

  $(function(){

      var loc;

      $.getJSON('http://ipinfo.io', function(d){
          console.log("assigning the data...")
          loc = d.loc.split(",");
          console.log(loc);

          $.getJSON('http://api.openweathermap.org/data/2.5/weather?units=imperial&lat=' + loc[0] + '&lon=' + loc[1] +'&APPID=' + API_KEY, function(wd){
             console.log("got the data ,",wd);
             var currentLocation = wd.name;
             var currentWeather = wd.weather[0].description;
             var currentTemp = wd.main.temp;
             var high = wd.main.temp_max;
             var low = wd.main.temp_min;

             $('#currentLocation').html(currentLocation);
             $('#currentTemp').html(currentTemp);
             $('#currentWeather').html(currentWeather);
             $('#high-low').html(high + "/" + low);


          })
      })

  })

  </script>

  <style>

  </style>

</head>

<body>

     <div id="header">
       <div class="left"><h1 id="currentLocation">Getting location...</h1></div><!--
     --><div class="navbar"></div><!--
     --><div class="right">Built with <i class="fa fa-heart"></i> by Nick</div>
     </div>
     <div id="container">
       <h2 class="center-text content-title" id="currentTemp">...</h2>
       <div class="content-body">
       <p id='high-low'></p>
          <p id='currentWeather'></p>
       </div>
     </div>
</body>

</html>
