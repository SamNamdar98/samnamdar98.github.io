<!DOCTYPE html>
<html>

<head>
<meta charset='utf-8'>

<script>
var firstObject = {
   name: 'John',
   color: 'Brown',
   length: 'Short',
   type: 'Curly',
   myObjectFunction: function () {
      alert(this.name + ' has' + this.type + 'hair');
   }
}

firstObject.myObjectFunction();

function hairType(name, color, length, type) {
   this.name = name;
   this.color = color;
   this.length = length;
   this.type = type;
   this.notice = function() {
      alert(this.name + ' has ' + this.type + ' hair');
   }
}

var objFromConstructor = new hairType('Kelly', 'Red', 'Short', 'Sleek');

objFromConstructor.notice();
</script>
</body>
</html>
