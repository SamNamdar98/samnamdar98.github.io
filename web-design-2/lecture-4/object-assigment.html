<!DOCTYPE html>
<html>

<head>
<meta charset='utf-8'>

<script>
var firstObject = {
   name: 'Rex',
   breed: 'Beagle',
   color: 'White and Brown',
   age: '2',
   myObjectFunction: function () {
      alert(this.name + ' is a dog with ' + this.color + 'fur and is only ' + this.age + ' years of age');
   }
}

firstObject.myObjectFunction();

function dogType(name, breed, color, age) {
   this.name = name;
   this.breed = breed;
   this.color = color;
   this.age = age;
   this.notice = function() {
      alert(this.name + ' is a dog with' + this.color + 'fur and is only' + this.age + ' years of age');
   }
}

var objFromConstructor = new dogType('Rex', 'Beagle', 'White and Brown', '2');

objFromConstructor.notice();
</script>
</body>
</html>
