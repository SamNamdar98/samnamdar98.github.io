<html>

<head>
   <title>Midterm</title>
</head>

<body>
   <h1>To infinity and beyond!</h1>


   <form id = "quiz" name = "quiz">


   <p class = "questions">What is the object in the canvas? (2 words, only use lowercase letters)</p>
   <input id = "textbox" type = "text" name = "question1">

   <p class = "questions">From What Movie is "to infinity and beyond" from?</p>
   <input type = "radio" id = "mc" name = "question2" value = "toyStory"> Toy Story<br>
   <input type = "radio" id = "mc" name = "question2" value = "Limitless"> Limitless<br>

   <p class = "questions">What planet is closest to the sun?</p>

   <input type = "radio" id = "mc" name = "question3" value = "Mercury"> Mercury<br>
   <input type = "radio" id = "mc" name = "question3" value = "Mars"> Mars<br>


   <input id = "button" type = "button" value = "I'm finished!" onclick = "check();">


   </form>

   <div id = "after_submit">
   <p id = "number_correct"></p>
   <p id = "message"></p>

<canvas id="myCanvas" width="350" height="350" style="border:2px solid black;"></canvas>

   <script type="text/javascript">
       document.onkeydown = function(event) {
           switch (event.keyCode) {
              case 38:
                   alert('Up key pressed');
                 break;
           }
       };
       var canvas = document.getElementById("myCanvas");
       var ctx = canvas.getContext("2d");

// left triangle
       ctx.beginPath();
       ctx.moveTo(105, 250);
       ctx.lineTo(140, 150);
       ctx.lineTo(140, 250);
       ctx.closePath();
       ctx.stroke();

// right triangle
       ctx.beginPath();
       ctx.moveTo(210, 250);
       ctx.lineTo(210, 150);
       ctx.lineTo(245, 250);
       ctx.closePath();
       ctx.stroke();

// center rectangle
      ctx.beginPath();
      ctx.rect(150, 150, 50, 100);
      ctx.stroke();

// top triangle
      ctx.beginPath();
      ctx.moveTo(150, 140);
      ctx.lineTo(175, 100);
      ctx.lineTo(200, 140);
      ctx.closePath();
      ctx.stroke();

   // guessing
   function check(){

   	var question1 = document.quiz.question1.value;
   	var question2 = document.quiz.question2.value;
   	var question3 = document.quiz.question3.value;
   	var correct = 0;


   	if (question1 == "rocket ship") {
   		correct++;
   }
   	if (question2 == "toyStory") {
   		correct++;
   }
   	if (question3 == "Mercury") {
   		correct++;
   	}

   	var messages = ["To infinity and beyond!", "You are doing good", "Maybe next time :("];
   	var score;

   	if (correct == 0) {
   		score = 2;
   	}

   	if (correct > 0 && correct < 3) {
   		score = 1;
   	}

   	if (correct == 3) {
   		score = 0;
   	}

   	document.getElementById("after_submit").style.visibility = "visible";

   	document.getElementById("message").innerHTML = messages[score];
   	document.getElementById("number_correct").innerHTML = "You got " + correct + " correct.";
   	}
</script>

</body>
</html>
