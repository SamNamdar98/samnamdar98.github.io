give shapes ability to move with arrows
only accept up arrow key
if checkpoint then adding shape
assign 2 checkpoints
crete a text box for guessing answer

verify if answer matches when button is clicked

getting answer at frist checkpoint gives you 3 star, getting answer at second checkpoint gives you 2 stars, getting answer at third checkpoint gives you 1 star.

<html>

<head>
   <title>Midterm</title>
</head>

<link rel="stylesheet" href="css.css">

<body>
   <h1>To infinity and <span>BEYOND!</span></h1>


   <form id = "quiz" name = "quiz">


   <p class = "questions">What is the object in the canvas? (2 words, only use lowercase letters)</p>
   <input id = "textbox" type = "text" name = "question1">

   <p class = "questions">From What Movie is "to infinity and beyond" from?</p>
   <input type = "radio" id = "mc" name = "question2" value = "toyStory"> Toy Story<br>
   <input type = "radio" id = "mc" name = "question2" value = "Limitless"> Limitless<br>

   <p class = "questions">What planet is closest to the sun?</p>

   <input type = "radio" id = "mc" name = "question3" value = "Mercury"> Mercury<br>
   <input type = "radio" id = "mc" name = "question3" value = "Mars"> Mars<br>


   <input id = "button" type = "button" value = "I'm finished!" onclick = "check();">


   </form>

   <div id = "after_submit">
   <p id = "number_correct"></p>
   <p id = "message"></p>

<canvas id="myCanvas" width="250" height="250" style="border:10px solid white;"></canvas>

   <script type="text/javascript">
       document.onkeydown = function(event) {
           switch (event.keyCode) {
              case 38:
                   alert('How do you know when the moon has enough to eat?              When itâ€™s full');
                   break;
                }
             };

       var canvas = document.getElementById("myCanvas");
       var ctx = canvas.getContext("2d");
       ctx.fillStyle = "#186CB2";
       ctx.fillRect(0, 0, canvas.width, canvas.height);

// left triangle
       ctx.beginPath();
       ctx.moveTo(45, 200);
       ctx.lineTo(90, 100);
       ctx.lineTo(90, 200);
       ctx.closePath();
       ctx.stroke();
       ctx.fillStyle = "#AF1919";
       ctx.fill();

// right triangle
       ctx.beginPath();
       ctx.moveTo(160, 200);
       ctx.lineTo(160, 100);
       ctx.lineTo(205, 200);
       ctx.closePath();
       ctx.stroke();
       ctx.fillStyle = "#AF1919";
       ctx.fill();

// center rectangle
      ctx.beginPath();
      ctx.rect(100, 100, 50, 100);
      ctx.stroke();
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();

// top triangle
      ctx.beginPath();
      ctx.moveTo(100, 90);
      ctx.lineTo(125, 50);
      ctx.lineTo(150, 90);
      ctx.closePath();
      ctx.stroke();
      ctx.fillStyle = "#AF1919";
      ctx.fill();

   // guessing
   function check(){

   	var question1 = document.quiz.question1.value;
   	var question2 = document.quiz.question2.value;
   	var question3 = document.quiz.question3.value;
   	var correct = 0;


   	if (question1 == "rocket ship") {
   		correct++;
   }
   	if (question2 == "toyStory") {
   		correct++;
   }
   	if (question3 == "Mercury") {
   		correct++;
   	}

   	var messages = ["To infinity and beyond! Now press up arrow key for a fun riddle", "Almost there!", "1 down 2 to go!", "Maybe next time :("];
   	var score;

   	if (correct == 0) {
   		score = 3;
   	}

   	if (correct == 1) {
   		score = 2;
   	}

   	if (correct == 2) {
   		score = 1;
   	}

      if (correct == 3) {
         score = 0;
      }

   	document.getElementById("after_submit").style.visibility = "visible";

   	document.getElementById("message").innerHTML = messages[score];
   	document.getElementById("number_correct").innerHTML = "You got " + correct + " correct.";
   	}
</script>

</body>
</html>
