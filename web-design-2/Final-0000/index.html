<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Hello Weather</title>

  <script>
      const API_KEY = "9c2021cf4dba4aa57f8c46da801d0f2d";
      const zip = 11023

      console.log("Making call")
      $(document).ready(() => {
          $.ajax({
              url: 'http://api.openweathermap.org/data/2.5/weather?zip=11023&units=imperial&APPID=9c2021cf4dba4aa57f8c46da801d0f2d&fbclid=IwAR17QR93OUNh3Loqze68xWyjt88Gz7-ZJc_m40WDPv7lGwS0u2Y36vlggRU' + zip + ',us&appid=' + API_KEY,
              contentType: "application/json",
              dataType: "json",
          }).then((data) => {
              $('#currentWeather').html(data.name)
              $('#currentLocation').html(data.main.temp)
          })
      })
  </script>

  <style>

  </style>

</head>

<body>

     <div id="header">
       <div class="left">
           <h1 id="currentLocation">Getting location...</h1>
        </div><!--
     --><div class="navbar"></div><!--
     --><div class="right">Built with <i class="fa fa-heart"></i> by Nick</div>
     </div>
     <div id="container">
       <h2 class="center-text content-title" id="currentTemp">...</h2>
       <div class="content-body">
       <p id='high-low'></p>
          <p id="currentWeather">Getting weather</p>
       </div>
     </div>
</body>

</html>
