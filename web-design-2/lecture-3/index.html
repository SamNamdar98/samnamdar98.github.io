<html>

<head>

<style>

body {
	background-color: Yellow;
}

</style>

</head>

<body>

	<h1>Change that color!</h1>

	<button id="moodButton" onclick="changeMood()" value="0">change color</button>

	<div id="moodStatement">Yellow</div>


<script>
text =""
function changeMood(){
	button = document.getElementById("moodButton")
	if (button.value == '0') {
		text ="Blue";
		document.getElementById('moodStatement').innerHTML = text
		document.body.style.backgroundColor = "Blue";
		button.value = '1';
	}

   if (button.value == '1') {
		text ="red";
		document.getElementById('moodStatement').innerHTML = text
		document.body.style.backgroundColor = "red";
		button.value = '2';
   }

   if (button.value == '2') {
		text ="green";
		document.getElementById('moodStatement').innerHTML = text
		document.body.style.backgroundColor = "green";
		button.value = '3';
   }
}


</script>
</body>
</html>
